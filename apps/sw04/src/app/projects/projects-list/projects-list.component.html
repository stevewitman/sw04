<mat-card>
  <h2 mat-subheader class="pb-0 mb-0">Projects List</h2>
  <mat-list class="pt-0">
    <mat-list-item
      class="mat-list-option"
      *ngFor="let project of projects"
      (click)="selected.emit(project)"
    >
      <h4 matLine>{{ project.title }}</h4>
      <span matLine>{{ project.details }}</span>
      <button type="button" mat-icon-button color="warn" (click)="deleted.emit(project); $event.stopImmediatePropagation();">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
