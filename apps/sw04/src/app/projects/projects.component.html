<div class="container d-flex mt-3">
  <div class="col-6">
    <bb-projects-list
      [projects]="projects$ | async"
      (selected)="select($event)"
      (deleted)="delete($event)"
    ></bb-projects-list>
  </div>
  <div class="col-6">
    <bb-project-details
      [group]="form"
      [project]="project"
      (saved)="save($event)"
      (cancelled)="reset()"
    ></bb-project-details>
  </div>
</div>
